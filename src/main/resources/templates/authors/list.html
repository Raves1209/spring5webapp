<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring FrameWork</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <tr>
        <td>ID</td>
        <td>FirstName</td>
        <td>LastName</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"/>
        <td th:text="${author.firstName}"/>
        <td th:text="${author.lastName}"/>
    </tr>
</table>
</body>
</html>
